          body {

          .navbar { 
          margin-top: 1em; 
          margin-left: 0.5em; 
          margin-right: 0.5em; 
          border-radius: 8px; 
            box-shadow: 0 8px 32px 0 rgba(0, 79, 85, 0.37); 
            backdrop-filter: blur( 300px ); 
            -webkit-backdrop-filter: blur( 300px ); 
              overflow: hidden; 
          } 
          .navbar .logo { 
              color: rgb(37, 194, 214); 
              float: left; 
              padding: 15px; 
              font-size: 3em; 
              background: linear-gradient(to right, #00c6ff, #0072ff, #25d2d6); 
              -webkit-background-clip: text; 
             -webkit-text-fill-color: transparent; 
          } 
          .nav-items { 
              list-style-type: none; 
              margin: 0; 
              padding: 0; 
              overflow: hidden; 
            margin-top: 0.5em; 
            margin-bottom: 0.5em; 
              text-align: center; 
          } 
          .nav-items li { 
              display: inline; 
              float: right; 
          } 
          .nav-items li a { 
              display: block; 
              color: #25c2d6; 
              text-align: center; 
              padding: 14px 16px; 
              text-decoration: none; 
              color: white; 
              font-family: "Montserrat", sans-serif; 
            font-size: 1.5em; 
          } 
          @media screen and (max-width: 600px) { 
              .nav-items { 
                  display: inline; 
              } 
              .nav-items li { 
                  display: block; 
                  margin-top: 1em; 
                  margin-bottom: 1em; 
              } 
              .nav-items li a {

              }
